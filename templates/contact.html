<div class="container py-5">
    <h3 class="text-center">Contact Us</h3>

    <form method="post" action="/contact/">
        {% csrf_token %}

        <div class="form-group">
            <label for="Email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label for="desc">Tell me about why you want to contact me?</label>
            <textarea class="form-control mb-3" id="desc" rows="3" name="desc" spellcheck="true"></textarea>
            <center><button class="btn btn-primary mb-3" type="submit">Submit</button>
                <h3>Thanks</h3>
            </center>

    </form>
    </div>

    {% endblock body %}
